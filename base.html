<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="p-3 text-bg-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img class="header__image" src="{{ url_for('static', filename='image/bear.png') }}" alt="bear">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-secondary">Главная</a></li>
                  <li><a href="{{ url_for('monument1') }}" class="nav-link px-2 text-secondary">Ушаков Ф.Ф</a></li>
                  <li><a href="{{ url_for('monument2') }}" class="nav-link px-2 text-secondary">Толбухин Ф.И</a></li>
                </ul>
              </div>
            </div>
      </header>
    </div>

    <div class="body1">
            {% block body %}{% endblock %}
                  <div class="container">
                    <div class="text">
                       <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                         <img class="body0__image" src="{{ url_for('static', filename='image/rad.png') }}" alt="rad">
                       </a>


<div class="content">
    {% block content %}{% endblock %}
                <div>
              <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img class="header__image" src="{{ url_for('static', filename='image/bear.png') }}" alt="bear">
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span>
            </div>
  </footer>
    <div>
</body>
</html>
